<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	
	<style>
		div{
		width:250px;
			margin:auto;
		}
		
		#choice{
			width:200px;
			height:80px;
			font-size:22px;
			background:gray;
			text-align:center;
			line-height:80px;
		}
		
		span{
			display:block;
		}

	</style>
</head>

<script>
	function go(){
		document.getElementById("choice").style.background = "white";
		var reward = Math.random();
		reward = reward < 0.01 ? "SSR" : reward < 0.12 ? "SR" : "R";
		document.getElementById("choice").innerHTML = reward;
		var technology = parseInt(document.getElementById("technology").innerHTML);
		document.getElementById("technology").innerHTML = technology + 1;
		if(reward == "SSR"){
			var SSR = parseInt(document.getElementById("ssr").innerHTML);
			document.getElementById("ssr").innerHTML = SSR + 1;
		}else if(reward == "SR"){
			var SR = parseInt(document.getElementById("sr").innerHTML);
			document.getElementById("sr").innerHTML = SR + 1;
		}else{
			var R = parseInt(document.getElementById("r").innerHTML);
			document.getElementById("r").innerHTML = R + 1;
		}
	}
	
	function begin(){
		document.getElementById("choice").style.background = "black";
		document.getElementById("choice").style.cursor = "pointer";
	}
</script>

<body>
	<div id="choice" onmouseout="go();" onmouseover="begin();"></div>
	<div>
		总数：<span id="technology">0</span>
		SSR：<span id="ssr">0</span>
		SR：<span id="sr">0</span>
		R:<span id="r">0</span>
	</div>
</body>
</html>
